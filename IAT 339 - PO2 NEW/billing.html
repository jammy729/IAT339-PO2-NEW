<!DOCTYPE html>
<html lang="en">

<head>
    <title>Billing</title>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Stylesheet -->
    <link rel="stylesheet" href="css/billing.css" />
    <link rel="stylesheet" href="css/grid.css" />
</head>
<!-- YOUR CART -->


<body>
    <div class="jumbotron">
        <h1>BILLING INFORMATION</h1>
    </div>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <div class="row">
                    <div class="col-50">
                        <div class="billing-information">
                            <h3>Billing Information</h3>
                            <!-- BILLING INFORMATION -->
                            <div class="information">
                                <!-- name -->
                                <label for="name">name</label>
                                <input type="text" id="name" name="cardname" placeholder="John Doe">
                                <!-- email -->
                                <label for="email">email</label>
                                <input type="text" id="email" name="emailadd" placeholder="example@email.com">

                                <!-- street address -->
                                <label for="address">street address</label>
                                <input type="text" id="address" name="useraddress" placeholder="Street Address">
                            </div>

                            <div class="mini-label">
                                <!-- city -->
                                <label for="city">city</label>
                                <input type="text" id="city" name="usercity" placeholder="Your City">
                                <!-- province -->
                                <label for="province">province</label>
                                <input type="text" id="province" name="userprovince" placeholder="Your Province">
                                <!-- postal code -->
                                <label for="postal">postal code</label>
                                <input type="text" id="postal" name="userpostal" placeholder="Postal ">
                            </div>
                            <!-- BILLING INFORMATION -->
                        </div>

                        <div class="shipping-information">
                            <!-- SHIPPING INFORMATION -->
                            <div class="information">
                                <h3>Shipping Information</h3>
                            </div>
                            <!-- name -->
                            <label for="name">name</label>
                            <input type="text" id="name" name="cardname" placeholder="John Doe">
                            <!-- email -->
                            <label for="email">email</label>
                            <input type="text" id="email" name="emailadd" placeholder="example@email.com">

                            <!-- street address -->
                            <label for="address">street address</label>
                            <input type="text" id="address" name="useraddress" placeholder="Street Address">
                            <div class="mini-label">
                                <!-- city -->
                                <label for="city">city</label>
                                <input type="text" id="city" name="usercity" size="10" placeholder="Your City">
                                <!-- province -->
                                <label for="province">province</label>
                                <input type="text" id="province" name="userprovince" size="10"
                                    placeholder="Your Province">
                                <!-- postal code -->
                                <label for="postal">postal code</label>
                                <input type="text" id="postal" name="userpostal" size="10" placeholder="Postal ">
                            </div>
                            <!-- SHIPPING INFORMATION -->
                        </div>

                        <div class="payment-btn">
                            <button class="payment">PAYMENT</button>
                        </div>

                    </div>

                </div>
            </div>

        </div>
</body>

</html>
